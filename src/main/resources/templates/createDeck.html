<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <form method="post">
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <img src="https://deckofcardsapi.com/static/img/back.png">

                </div>

                <div class="col mt-5">
                    <h1>Remaining cards: <span data-th-text="${deck.deckRemaining}"></span></h1>
                    <br>
                    <select class="form-select form-select-lg mb-3" aria-label="Default select example" name="count">
                        <span th:if="${deck.deckRemaining == 0}"><option value="0">0</option></span>
                        <span th:if="${deck.deckRemaining != 0}"><option th:each="i : ${#numbers.sequence(1, deck.deckRemaining)}" th:value="${i}"
                            th:text="${i}">
                        </option></span>
                        
                    </select>
                    <button type="submit" formaction="/deck/${deckId}" class="mx-auto btn btn-outline-dark btn-lg"
                        style="float:right">Draw</button>

                </div>
            </div>

    </form>

    <br>
    <div data-th-if="${cards.size() > 0}" class="row">
        <div class="col d-flex justify-content-around">
            <div data-th-each="i: ${cards}">
                <img data-th-src="${i.image}" alt="" class="img-thumbnail" width="200px" height="200px">
            </div>
        </div>
    </div>
    </div>
</body>

</html>
